<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>URL Shortener</title>
  </head>
  <body>
    <div class="container">
      <form id="shorten-form">
        <div>
          <label for="url">Enter URL : </label>
          <br />
          <input type="url" name="url" id="url" required />
        </div>
        <div>
          <label for="shortCode">Enter shortCode : </label>
          <br />
          <input type="text" name="shortCode" id="shortCode" required />
        </div>

        <button type="submit">Shorten</button>
      </form>
      <h2>Shortened URLs</h2>
      <ul id="shortened-urls"></ul>
    </div>
8827211560
    <script>

        const fetchShortenedURL = async () => {
            const response = await fetch("/links");
            const links = await response.json();
            console.log("links", links);
            
            const list = document.getElementById("shortened-urls");
            list.innerHTML = "";

            for(const [shortCode, url] of Object.entries(links)){
                const li = document.createElement("li");
                const truncatedURL = url.length >= 30 ? `${url.slice(0, 30)}...` : url;
                // li.innerHTML = `<a href="/${shortCode}" target="_blank"> ${window.location.origin}/${shortCode} </a>  -> ${url}`
                li.innerHTML = `<a href="/${shortCode}" target="_blank"> ${window.location.origin}/${shortCode} </a>  -> ${truncatedURL}`
                list.appendChild(li);
            }
        }

      document
        .getElementById("shorten-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();

          const formData = new FormData(event.target);
          const url = formData.get("url");
          const shortCode = formData.get("shortCode");

          console.log(url, shortCode);

          try {
            console.log("xyz");
            const response = await fetch("/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, shortCode }),
            });
            console.log("xyz 2");

            if (response.ok) {
              fetchShortenedURL();
              alert("form submitted successfully");
              event.target.reset();
            } else {
              const errorMessage = await response.text();
              console.error("Server Error:", errorMessage);
              alert("Error: " + errorMessage);
            }
          } catch (error) {
            console.error("Fetch Error:", error.message); // Log fetch errors
            alert("An error occurred while submitting the form. Please try again.");
          }
        });

        fetchShortenedURL();
    </script>
  </body>
</html>
